            position: relative;
        }
        .background-images {
            position: absolute;
            width: 100%;

            top: 0;

            z-index: -1;
        }
        .background-images img {
            position: absolute;
        }
        .kids {
            bottom: 20px;
            right: 30px;

        }

        }

    }

        }
        .navbar a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }
        .hero {
            padding: 50px;
            color: #333;
        }
        .hero h1 {
            font-size: 42px;
        }
        .categories {
            display: flex;
            justify-content: center;

            margin-top: 30px;
        }
        .category {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.2);
            cursor: pointer;
        }
        .listen-btn {
            background: #FFB6C1;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>

    <div class="background-images">
